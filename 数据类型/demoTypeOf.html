<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据类型转换演示</title>
    <script>
        var undef;      //undefined
        document.write('undef='+(typeof undef)+'</br>');
        var num=18;
        document.write('num='+(typeof num)+'</br>');        //number
        var str="段荣贵";
        document.write('str='+(typeof str)+'</br>');       //string
        var flag=true;
        document.write('flag='+(typeof flag)+'</br>');      //boolean
        var none=null;
        document.write('none='+(typeof none)+'</br>')       //object
        var array=new Array();
        document.write('array='+(typeof array)+'</br>')     //object
    </script>
</head>
<body>
    
</body>
</html>
