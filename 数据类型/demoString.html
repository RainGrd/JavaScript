    <title>字符串演示</title>
    <script>
        //双引号
        var str1="段荣贵";
        //单引号
        var str2='段荣贵';
        //没有单引号和双引号会被认为是JS代码报错，因为JS没有此语法
        var str3=段荣贵;
        var str4='我是"段荣贵"来自2005';
        var str5="我是'段荣贵'来自2005";
        
    </script>
