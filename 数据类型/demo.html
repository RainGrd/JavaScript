<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS数据类型演示</title>
    <script>
        //JS的数据类型是动态的，意味着相同的变量可以承载不同的类型
        var x=15;
        x="段荣贵";
        //最大值
        console.log(Number.MAX_VALUE);
        //最小值
        console.log(Number.MIN_VALUE);
    
        //isNan() 用于判断是否是数字 返回 true: 不是数字 和false:是数字 
        console.log(isNaN(12));         //返回false
        console.log(isNaN("str"));      //返回true
    </script>
</head>
<body>
</body>
</html>
