		</div>

			<a href="#" target=_blank>1.斯凯瑞金色童书・..</a><br>
			<a href="#" target=_blank>2.哈利・波特与“混..</a><br>

		</div>
	</div>
</body>
<script>
	//获取哪种书
	var book = '';
	var book1 = '';
	var book2 = '';
	var book3 = '';

	function over(num) {
		console.log(num);
		book = document.getElementById('bg' + num);
		book.className = "bg";
		classify(num);

	}

	function classify(num) {
		book1 = document.getElementById('book1');
		book2 = document.getElementById('book2');
		book3 = document.getElementById('book3');
		switch (num) {
			case 1:
				book1.style.display = "block";
				book2.style.display = "none";
				book3.style.display = "none";
				break;
			case 2:
				book1.style.display = "none";
				book2.style.display = "block";
				book3.style.display = "none";
				break;
			case 3:
				book1.style.display = "none";
				book2.style.display = "none";
				book3.style.display = "block";
				break;
			default:
				break;
		}


	}

	function out(num) {
		console.log(num);
		book = document.getElementById('bg' + num);
		book.className = "nobg";
		classify(num);
	}
</script>

</html>
