<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function change() {
        var input = document.getElementById('li1');
        //获取属性
        alert(input.getAttribute('title'));
    }
    //设置属性
    function save() {
        var input = document.getElementsByTagName('input')[1].setAttribute('type', 'button');
    }
</script>

<body>
    <ul id="ul">
        <li id="li1" title="hello world">li1</li>
        <li>li2</li>
        <li>li3</li>
    </ul>
    <input type="button" value="Change" onclick="change()">
    <input type="text" value="点我">
    <button onclick="save()">设置属性</button>
</body>


</html>
