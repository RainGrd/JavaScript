<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM节点类型</title>
</head>
<style>
</style>

<body>
    <div>
        我是div
    </div>
    <ul>
        <li>我是li</li>
        <li>我是li</li>
        <li>我是li</li>
        <li>我是li</li>
        <li>我是li</li>
    </ul>
    <ol>
        <li>我是li1</li>
        <li>我是li2</li>
        <li>我是li3</li>
        <li>我是li4</li>
        <li>我是li5</li>
    </ol>
    <div class="box">
        <span class="parent">
            父级节点演示
        </span>
    </div>

    <script>
        var box = document.querySelector('.box');
        console.dir(box);
        //父级节点演示
        var parent = document.querySelector('.parent'); //子节点
        var box = document.querySelector('.box'); //父节点
        //得到的是元素最近的父级节点
        console.log(parent.parentNode);
        var ul = document.querySelector('ul');
        console.log(ul.nodeName);
        var lis = ul.querySelectorAll('li');
        //子节点
        console.log(ul.childNodes);
        //childRen返回子节点
        console.log(ul.children);
        //第一个子节点和最后一个子节点
        var ol = document.querySelector('ol');
        console.log(ol.firstChild);
        console.log(ol.lastChild);
        console.log(ol.firstElementChild);
        console.log(ol.lastElementChild);

        //实际开发中的写法
        console.log(ol.children[0]); //获取第一个子元素节点
        console.log(ol.children[ol.children.length - 1]); //最后一个节点
    </script>
</body>

</html>
