<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量</title>
    <script>
        //声明变量
        // var age;
        //赋值
        // age=18;
        //输出
        /* 方式： */
        // alert(age); //警示框输出
        // console.log(age); //控制台输出
        /* 案例：输出我输入的用户名 */
        //1.用户名输入
        // var name= prompt('请输入你的名字：');
        // alert(name);
        /* 变量语法扩展 */
        // 如何声明多个变量
        // var name='段荣贵',age=18,day='2005-12-24';
        // 交换两个变量的值
        var apple1='青苹果';
        var apple2='红苹果';
        //临时变量
        var temp;
        // 输出结果
        console.log(apple1);
        console.log(apple2);
        //进行交换前的结果
        temp=apple1;
        apple1=apple2;
        apple2=temp;
        //输出交换后的结果
        console.log(apple1);
        console.log(apple2);
        </script>
