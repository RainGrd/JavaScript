<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS创建对象的方式</title>
    <script>
        // 1.利用字面量创建了一个空的对象
        var obj1 = {};
        //赋值
        var obj2 = {
            uname: '张三丰',
            age: 18,
            sex: '男',
            //在对象体里写方法
            sayHi: function () {
                console.log('hi~');
            }
        }
        //注意事项
        /* 
        (1)里面的属性或者方法采用键值对的形式 键 属性名：值  属性
        (2)多个属性中间用逗号隔开
        (3)对象里面的方法冒号跟的是一个匿名函数
        */
        //2.如何使用对象
        /* 
        1调用对象的属性 我们采取对象名.属性名
        2对象名['属性名']
        3调用对象的方法 sayHi   对象名.方法名
        */
        console.log(obj2.uname);
        console.log(obj2['age']);
        obj2.sayHi()
    </script>
</head>

<body>

</body>

</html>
