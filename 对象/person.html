        function Person(nation, color) {
            this.nation = nation;
            this.skinColor = color;
        }
        //返回民族
        Person.prototype.getNation = function () {
            return this.nation;
        }
        //返回肤色
        Person.prototype.getSkinColor = function () {
            return this.skinColor;
        }
        //创建构造函数
        function Woman(sex) {
            this.sex = sex;
        }
        //继承Person构造函数的原型的实例
        Woman.prototype = new Person("汉族", "红色");
        //返回性别方法
        Woman.prototype.getSex = function () {
            return this.sex;
        }
        var woman1 = new Woman('男');
        console.log("民族:" + woman1.getNation());
        console.log("颜色:" + woman1.getSkinColor());
        console.log("性别:" + woman1.getSex());
