<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遍历对象</title>
    <script>
        //遍历对象
        var obj = {
            name: 'pink老师',
            age: 18,
            set: '男',
            func: function(){
                
            }
        }
        //for in遍历我们的变量
        /*         for(变量 in 对象){

                } */
        for (var key in obj) {
            console.log(key); //key变量
            //单独输出key只有属性名
            console.log(obj[key]); //得到的是属性值
            //遍历方法的
        }
    </script>
</head>

<body>

</body>

</html>
