<script>
    //先创建一个构造函数
    function Student(name, age, introduce) {
        this.name = name;
        this.age = age;
        this.introduce = introduce;
        this.stuInfo = function () {
            //先创建一个P标签
            var p = document.createElement("p");
            p.innerHTML = "姓名:" + this.name + "<br>年龄：" + this.age + "<br>自我介绍：" + this.introduce
            //添加到body节点里
            document.body.appendChild(p);
        }

    }
    var stu1 = new Student("王小明", 16, "我是一个高中一年级的同学");
    //调用方法
    stu1.stuInfo();
    var stu2 = new Student("黄妞妞", 6, "我今年6岁了");
    //调用方法
    stu2.stuInfo();
</script>

</html>
