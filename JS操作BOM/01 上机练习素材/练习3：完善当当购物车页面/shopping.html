<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>完善当当购物车页面</title>
    <link type="text/css" rel="stylesheet" href="css/cartStyle.css" />
    <script type="text/javascript" src="js/shopping.js">

    </script>
</head>

<body>

    <div class="content">
        <div class="logo">
            <img src="images/dd_logo.jpg"><span
                onclick="window.location.replace('../练习1：制作简易的当当购物车页面/shopping.html')">关闭</span>
        </div>
        <div class="cartList">
            <ul>
                <li>¥<input type="text" name="price" value="21.90"></li>
                <li><input type="button" name="minus" value="-" onclick="minus(0)"><input type="text" name="amount"
                        value="1"><input type="button" name="plus" value="+" onclick="add(0)"></li>
                <li id="price0">¥21.90</li>
                <li>
                    <p onclick="collect()">移入收藏</p>
                    <p onclick="del()">删除</p>
                </li>
            </ul>
            <ul>
                <li>¥<input type="text" name="price" value="24.00"></li>
                <li><input type="button" name="minus" value="-" onclick="minus(1)"><input type="text" name="amount"
                        value="1"><input type="button" name="plus" value="+" onclick="add(1)"></li>
                <li id="price1">¥24.00</li>
                <li>
                    <p onclick="collect()">移入收藏</p>
                    <p onclick="del()">删除</p>
                </li>
            </ul>
            <ol>
                <li id="totalPrice">&nbsp;</li>
                <li><span onclick="judge()">结 算</span></li>
            </ol>
        </div>
        <div id="info"></div>
    </div>
</body>


</html>
