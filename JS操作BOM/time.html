<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时钟特效</title>
</head>


<body>
    <h1>你好，欢迎访问贵美商城！</h1>
    <p id="p">
    </p>

</body>
<script>
    var midday = '中午'; //上午、中午、下午
    var p = document.getElementById('p')
    var today = 0;
    var year = 0;
    var month = 0;
    var day = 0;
    var hour = 0;
    var minute = 0;
    var second = 0;
    var week = 0;

    function getDate() {
        //创建对象
        today = new Date();
        year = today.getFullYear(); //获取年份
        month = today.getMonth() + 1; //获取月份
        day = today.getDate(); //获取天数
        hour = today.getHours(); //获取当前小时
        minute = today.getMinutes(); //获取当前分钟
        second = today.getSeconds(); //获取当前秒数
        week = today.getDay();
        hour = hour < 10 ? '0' + hour : hour;
        midday = hour > 12 ? 'PM' : 'AM';
        p.innerHTML = year + "年" + month + "月" + day + "日" + hour + '时' + minute + '分' + second + '秒' +
            '&nbsp&nbsp&nbsp&nbsp' +
            midday + '&nbsp&nbsp&nbsp&nbsp' + '星期' + week;
    }
    //用于实时刷新
    getDate();
    setInterval(getDate, 1000)
    //计算当前月份后的15个月后的年，月
    function getMonth(month) {
        var laterYear = 0; //15个月后的年
        var laterMonth = 0; //15个月后的月
        today = new Date();
        month = today.getMonth() + 1;
        //这个月份加15个月
        month += 15;
        //获取当前的年份
        laterYear = today.getFullYear();

        //计算15个月后的月
        laterMonth = month > 12 ? (month - 12) : month;
        //计算15个月的年
        laterYear = laterMonth > 0 ? laterYear + 1 : laterYear;
        document.write('15个月的年、月分别是' + laterYear + '年' + laterMonth + '月');
    }
    getMonth();
    //计算8天后是星期几？
    function getWeek() {
        today = new Date();
        //getDay()用于算出今天是星期几
        day = today.getDay();
        //今天加上8天后再%7取模即可
        var result = (day + 8) % 7;
        var str = '';
        switch (result) {
            case 1:
                str = '星期一';
                break
            case 2:
                str = '星期二';
                break;
            case 3:
                str = '星期三';
                break;
            case 4:
                str = '星期四';
                break
            case 5:
                str = '星期五';
                break
            case 6:
                str = '星期六';
                break;
            default:
                str = '星期七';
                break
        }
        return str;
    }
    var str = getWeek();
    document.write('</br></br>8天后是' + str);
</script>

</html>
