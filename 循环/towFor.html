<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双重for循环</title>
    <script>
        // 打印五行星星
        var str='';
        // for(var i=0; i<5; i++){
        //     for(var j=i; j<5; j++){
        //         str=str+'★';
        //     }
        //     str=str+'\n';
        // }
        // console.log(str);
        //九九乘法表
        for(var i=1; i<=9; i++){
            for(var j=1; j<=i; j++){
                str+=i+'*'+j+'='+(j*i)+'\t';
            }
            str+='\n';
        }
        console.log(str);
    </script>
