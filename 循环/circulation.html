<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS循环</title>
    <script>
        //for循环的执行过程 
        for(var i=1;i<10;i++){
            console.log('媳妇我错了！');
        }
        //求出1~100的整数之和
        var sum=0;      //总和
        for(var i=1; i<=100;i++){
            sum+=i;
        }
        console.log('1~100的整数之和：'+sum);
        //求出1~100的平均值
        var avg=0;      //平均值
        avg=sum/100;
        console.log('1~100的平均值：'+avg);
        //求出1~100的奇数与偶数的和
        var odd=0;      //奇数
        var even=0;     //偶数
        for(var i=0;i<=100; i++){
            if (i%2==0) {
                even+=i;
            }else{
                odd+=i;
            }
        }
        console.log('1~100的奇数的和：'+odd);
        console.log('1~100的偶数的和：'+even);
        //求出1~100所有能被3整除的数字的和
        var result=0;    //能被三整除的和
        for(var i=1; i<100; i++){
            if (i%3==0) {
                result+=i;
            }
        }
        console.log('1~100能被3整除的数字的和：'+result);
    </script>
</head>

</html>
