<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三元运算符演示</title>
    <script>
        //三元运算符
        var num=5;
        var result=num>=5 ? '是的':'不是';
        console.log(result);
        //if-else结构
        if(num>=5){
            console.log('是的');
        }else{
            console.log('不是');
        }
    </script>
</head>
