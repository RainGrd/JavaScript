<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if分支语句演示</title>
    <script>
        //语法结构
        if(条件表达式){     //值：true和false
            //执行语句
        }
        //执行思路
        //如果if的条件表达式为true,则执行大括号里的语句
        //如果if的条件表达式为false,则不执行大括号里的语句，执行if语句后面的代码
        //代码体验
        if(3>5){
            alert('沙漠骆驼');
        }
    </script>
</head>

</body>
</html>
