<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>算术运算符演示</title>
    <script>
        //加减乘除
        console.log(1+1); //2
        console.log(1-1); //0
        console.log(1*1); //1
        console.log(1/1); //1
        //取余
        console.log(4%2); //0
        //浮点数 但是在算数运算符会有问题
        console.log(0.1+0.2);   //0.30000000000000004
        //不能直接拿着浮点数进行判断
        var num=0.1+0.2;
        console.log(num==0.3);  //false
    </script>
</head>
<body>
    
</body>
</html>
