<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>递增和递减运算符演示</title>
    <script>
        //普通的递增方式
        var num=1;
        num=num+1;
        console.log(num);
        //前置递增方式
        ++num;
        console.log(num);
        //后置递增方式
        num++;
        console.log(num);
        /*
        区别：
        前置递增符：先递增值，再返回值
        后置递增符：先返回值，在递增值
        */
    </script>
</head>
<body>
        
</body>
</html>
